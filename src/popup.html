<!DOCTYPE html>
<meta charset="UTF-8" />
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>ELDEN BANNER</h1>

    <div class="setting">
      <label for="soundToggle">Enable sound</label>
      <label class="switch">
        <input type="checkbox" id="soundToggle" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="setting">
      <span>Choose banner color:</span>
      <div id="colorChoices">
        <div
          class="color-option"
          data-color="yellow"
          style="background-color: gold"
        ></div>
        <div
          class="color-option"
          data-color="red"
          style="background-color: #b22222"
        ></div>
        <div
          class="color-option"
          data-color="blue"
          style="background-color: #4a90d9"
        ></div>
      </div>
    </div>

    <p class="info">Works on GitHub for PR merges, approvals, and more!</p>

    <script src="popup.js"></script>
  </body>
</html>
